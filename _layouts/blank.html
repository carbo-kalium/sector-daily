<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fafafa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1em 2em 1em;
        }
        
        a {
            color: #667eea;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        footer {
            margin-top: 3em;
            padding: 2em 0;
            border-top: 1px solid #ddd;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
        
        footer p {
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
    <div class="container">
        {{ content }}
        
        <footer>
            <p><strong>{{ site.title }}</strong></p>
            <p>{{ site.description }}</p>
            <p>Contact: <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></p>
        </footer>
    </div>
</body>
</html>
